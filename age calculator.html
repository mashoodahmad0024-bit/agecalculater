<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input {
            outline: none;
        }
        button {
            background: #00c6ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0072ff;
            transform: scale(1.05);
        }
        #result p {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåü Age Calculator üåü</h2>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            let dob = document.getElementById("dob").value;
            if (!dob) {
                alert("Please select your date of birth");
                return;
            }
            
            let dobDate = new Date(dob);
            let now = new Date();
            let ageInMilliseconds = now - dobDate;

            let seconds = Math.floor(ageInMilliseconds / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);
            let months = Math.floor(days / 30.4375);
            let years = Math.floor(months / 12);

            document.getElementById("result").innerHTML = `
                <p>üìÖ Years: <b>${years}</b></p>
                <p>üìÜ Months: <b>${months}</b></p>
                <p>üóì Days: <b>${days}</b></p>
                <p>‚è≥ Minutes: <b>${minutes}</b></p>
                <p>‚è± Seconds: <b>${seconds}</b></p>
            `;
        }
    </script>
</body>
</html>
